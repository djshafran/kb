<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        td {
            padding: 30px 0px;
            border: 0px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="12">Colors Table</th>
    </tr>
    <tr>
        <td style="background-color: #A52C45;" colspan="4">#A52C45</td>
        <td style="background-color: #DEC418;" colspan="4">#DEC418</td>
        <td style="background-color: #19638C;" colspan="4">#19638C</td>
    </tr>
    <tr>
        <td style="background-color: #7E216A;" colspan="2">#7E216A</td>
        <td style="background-color: #CC3820;" colspan="2">#CC3820</td>
        <td style="background-color: #FCB420;" colspan="2">#FCB420</td>
        <td style="background-color: #BFD410;" colspan="2">#BFD410</td>
        <td style="background-color: #188980;" colspan="2">#188980</td>
        <td style="background-color: #1A3E98;" colspan="2">#1A3E98</td>
    </tr>
    <tr>
        <td style="background-color: #602980;" colspan="1">#602980</td>
        <td style="background-color: #9C1A55;" colspan="1">#9C1A55</td>
        <td style="background-color: #C12020;" colspan="1">#C12020</td>
        <td style="background-color: #D75020;" colspan="1">#D75020</td>
        <td style="background-color: #FA9C20;" colspan="1">#FA9C20</td>
        <td style="background-color: #FFCC20;" colspan="1">#FFCC20</td>
        <td style="background-color: #FFEA20;" colspan="1">#FFEA20</td>
        <td style="background-color: #80BE00;" colspan="1">#80BE00</td>
        <td style="background-color: #12A050;" colspan="1">#12A050</td>
        <td style="background-color: #1E72B0;" colspan="1">#1E72B0</td>
        <td style="background-color: #0150A0;" colspan="1">#0150A0</td>
        <td style="background-color: #342D90;" colspan="1">#342D90</td>
    </tr>
    <tr>
        <td style="background-color: #652577;" colspan="3">#652577</td>
        <td style="background-color: #DB5920;" colspan="3">#DB5920</td>
        <td style="background-color: #D4D115;" colspan="3">#D4D115</td>
        <td style="background-color: #10768A;" colspan="3">#10768A</td>
    </tr>
    <tr>
        <td style="background-color: #A03F4B;" colspan="6">#A03F4B</td>
        <td style="background-color: #72A350;" colspan="6">#72A350</td>
    </tr>
</table>
</body>
</html>
