<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        td {
            padding: 30px 0px;
            border: 0px;
            /* padding: 20px 50px; */
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table border="1">
    <!-- Header -->
    <tr>
        <th colspan="12">Colors Table</th>
    </tr>

    <!-- Четверки -->
    <tr>
        <td style="background-color: #602980;" colspan="4">#602980</td>
        <td style="background-color: #FA9C20;" colspan="4">#FA9C20</td>
        <td style="background-color: #1E72B0;" colspan="4">#1E72B0</td>
    </tr>

    <!-- Двойки -->
    <tr>
        <td style="background-color: #7C4087;" colspan="2">#7C4087</td>
        <td style="background-color: #D63420;" colspan="2">#D63420</td>
        <td style="background-color: #FFB71F;" colspan="2">#FFB71F</td>
        <td style="background-color: #FFD710;" colspan="2">#FFD710</td>
        <td style="background-color: #149C78;" colspan="2">#149C78</td>
        <td style="background-color: #1B3CA4;" colspan="2">#1B3CA4</td>
    </tr>

    <!-- Исходная последовательность -->
    <tr>
        <td style="background-color: #602980;">#602980</td>
        <td style="background-color: #9C1A55;">#9C1A55</td>
        <td style="background-color: #C12020;">#C12020</td>
        <td style="background-color: #D75020;">#D75020</td>
        <td style="background-color: #FA9C20;">#FA9C20</td>
        <td style="background-color: #FFCC20;">#FFCC20</td>
        <td style="background-color: #FFEA20;">#FFEA20</td>
        <td style="background-color: #80BE00;">#80BE00</td>
        <td style="background-color: #12A050;">#12A050</td>
        <td style="background-color: #1E72B0;">#1E72B0</td>
        <td style="background-color: #0150A0;">#0150A0</td>
        <td style="background-color: #342D90;">#342D90</td>
    </tr>

    <!-- Тройки -->
    <tr>
        <td style="background-color: #392D75;" colspan="3">#392D75</td>
        <td style="background-color: #E59F13;" colspan="3">#E59F13</td>
        <td style="background-color: #9FC713;" colspan="3">#9FC713</td>
        <td style="background-color: #0E759F;" colspan="3">#0E759F</td>
    </tr>

    <!-- Шестерки -->
    <tr>
        <td style="background-color: #AF6420;" colspan="6">#AF6420</td>
        <td style="background-color: #549695;" colspan="6">#549695</td>
    </tr>
</table>

</body>
</html>
