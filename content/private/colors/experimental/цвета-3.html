<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        td {
            padding: 30px 0px;
            border: 0px;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<table border="1">
    <tr>
        <th colspan="12">Colors Table</th>
    </tr>
    <tr>
        <td style="background-color: #A42742;" colspan="4">#A42742</td>
        <td style="background-color: #DCC10D;" colspan="4">#DCC10D</td>
        <td style="background-color: #186284;" colspan="4">#186284</td>
    </tr>
    <tr>
        <td style="background-color: #7C2066;" colspan="2">#7C2066</td>
        <td style="background-color: #CB2E1E;" colspan="2">#CB2E1E</td>
        <td style="background-color: #FBB215;" colspan="2">#FBB215</td>
        <td style="background-color: #BED105;" colspan="2">#BED105</td>
        <td style="background-color: #17887B;" colspan="2">#17887B</td>
        <td style="background-color: #1A3B8E;" colspan="2">#1A3B8E</td>
    </tr>
    <tr>
        <td style="background-color: #5E2979;" colspan="1">#5E2979</td>
        <td style="background-color: #9B1854;" colspan="1">#9B1854</td>
        <td style="background-color: #C1191F;" colspan="1">#C1191F</td>
        <td style="background-color: #D6441D;" colspan="1">#D6441D</td>
        <td style="background-color: #F8991B;" colspan="1">#F8991B</td>
        <td style="background-color: #FECB10;" colspan="1">#FECB10</td>
        <td style="background-color: #FCE50B;" colspan="1">#FCE50B</td>
        <td style="background-color: #80BD00;" colspan="1">#80BD00</td>
        <td style="background-color: #12A04A;" colspan="1">#12A04A</td>
        <td style="background-color: #1D71AC;" colspan="1">#1D71AC</td>
        <td style="background-color: #014A97;" colspan="1">#014A97</td>
        <td style="background-color: #332D85;" colspan="1">#332D85</td>
    </tr>
    <tr>
        <td style="background-color: #642470;" colspan="3">#642470</td>
        <td style="background-color: #DA521D;" colspan="3">#DA521D</td>
        <td style="background-color: #D3CF09;" colspan="3">#D3CF09</td>
        <td style="background-color: #107384;" colspan="3">#107384</td>
    </tr>
    <tr>
        <td style="background-color: #9F3B46;" colspan="6">#9F3B46</td>
        <td style="background-color: #71A146;" colspan="6">#71A146</td>
    </tr>
</table>
</body>
</html>
